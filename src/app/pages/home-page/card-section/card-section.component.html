<div class="card-main-container">
  <div class="skill-cards-container">
    <div class="skill-card" *ngFor="let skill of welderSkills" #skillCard>
      <div class="icon">
        <i [class]="skill.icon"></i>
      </div>
      <h3>{{ skill.title }}</h3>
      <p>{{ skill.description }}</p>
    </div>
  </div>
</div>
