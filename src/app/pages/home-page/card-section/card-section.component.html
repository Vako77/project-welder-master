<div class="card-main-container">
  <div class="skill-cards-container">
    <div class="skill-card" *ngFor="let skill of skills" #skillCard>
      <div class="icon">
        <i [class]="skill.icon"></i>
      </div>
      <h3>{{ 'skills.' + skill.title + '.title' | translate }}</h3>
      <p>{{ 'skills.' + skill.title + '.description' | translate }}</p>
    </div>
  </div>
</div>
