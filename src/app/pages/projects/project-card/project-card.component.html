<div class="gallery-container">
  <!-- პროექტების ჩვენება -->
  <div class="projects-grid">
    <div *ngFor="let project of displayedProjects" class="project-card" (click)="openModal(project)">
      <img [src]="project.images[0]" [alt]="project.name + ' image'" class="thumbnail">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>

  <!-- პაგინაცია -->
  <div class="pagination">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">წინა</button>
    <span>გვერდი {{ currentPage }} / {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">შემდეგი</button>
  </div>

  <!-- მოდალი (სურათების ნახვა) -->
  <div *ngIf="selectedProject" class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="closeModal()">&times;</button>
      <img [src]="selectedProject.images[currentImageIndex]" [alt]="selectedProject.name + ' image'">
      <div class="modal-controls">
        <button (click)="prevImage()" [disabled]="currentImageIndex === 0">წინა სურათი</button>
        <span>{{ currentImageIndex + 1 }} / {{ selectedProject.images.length }}</span>
        <button (click)="nextImage()" [disabled]="currentImageIndex === selectedProject.images.length - 1">შემდეგი სურათი</button>
      </div>
    </div>
  </div>
</div>
